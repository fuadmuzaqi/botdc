<!-- static/index.html -->
<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Discord Auto Message Bot (Deno Deploy)</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root { --bg:#0f172a; --panel:#111827; --muted:#94a3b8; --txt:#e5e7eb; --accent:#22d3ee; }
    *{box-sizing:border-box}
    body{margin:0;font-family:Inter,system-ui,Arial,sans-serif;background:var(--bg);color:var(--txt)}
    header{padding:16px 20px;border-bottom:1px solid #1f2937;background:#0b1220;position:sticky;top:0}
    header h1{margin:0;font-size:18px;letter-spacing:.3px}
    main{display:grid;grid-template-columns:1fr 1fr;gap:16px;padding:16px;align-items:start}
    @media (max-width: 960px){ main{grid-template-columns:1fr} }
    .card{background:var(--panel);border:1px solid #1f2937;border-radius:14px;box-shadow:0 10px 25px rgba(0,0,0,.25)}
    .card h2{font-size:16px;margin:0 0 12px 0;padding:16px;border-bottom:1px solid #1f2937}
    .card .content{padding:16px}
    label{display:block;font-size:12px;color:var(--muted);margin-bottom:6px}
    input, textarea, select{width:100%;padding:10px;border-radius:10px;border:1px solid #374151;background:#0b1220;color:var(--txt);outline:none}
    input[type=file]{padding:8px}
    .row{display:grid;grid-template-columns:1fr 1fr;gap:12px}
    .actions{display:flex;gap:10px;margin-top:12px}
    button{padding:10px 14px;border-radius:10px;border:1px solid #374151;background:#0b1220;color:var(--txt);cursor:pointer}
    button.primary{background:linear-gradient(90deg, #06b6d4, #3b82f6);border:none;font-weight:600}
    .muted{color:var(--muted);font-size:12px}
    .log{font-family:ui-monospace,SFMono-Regular,Menlo,Consolas,monospace;background:#0b1220;color:#d1d5db;border-radius:10px;border:1px solid #374151;height:420px;overflow:auto;padding:10px;white-space:pre-wrap;line-height:1.3}
    .status{margin-left:auto;font-size:12px;color:#a7f3d0}
    .pill{display:inline-block;padding:2px 8px;border-radius:999px;background:#0b1220;border:1px solid #374151;margin-left:6px;font-size:11px;color:#93c5fd}
  </style>
</head>
<body>
  <header>
    <h1>Discord Auto Message Bot <span class="pill">Deno Deploy</span></h1>
  </header>

  <main>
    <section class="card">
      <h2>Konfigurasi</h2>
      <div class="content">
        <div class="row">
          <div>
            <label>Nama Bot</label>
            <input id="name" placeholder="Contoh: VPS Notifier">
          </div>
          <div>
            <label>Interval (detik)</label>
            <input id="interval" type="number" min="1" value="300">
          </div>
        </div>

        <label>Token Pengguna Discord</label>
        <input id="token" placeholder="Bot YOUR_DISCORD_BOT_TOKEN">

        <label>Target Channel ID</label>
        <input id="channelId" placeholder="123456789012345678">

        <label>Daftar Pesan (unggah .txt, satu baris = satu pesan)</label>
        <input id="messagesFile" type="file" accept=".txt">

        <div class="actions">
          <button id="startBtn" class="primary">Jalankan Bot</button>
          <button id="stopBtn">Hentikan</button>
          <span class="status" id="status">Menungguâ€¦</span>
        </div>
        <p class="muted">Catatan: Jika token tidak diawali "Bot ", sistem akan menambahkannya otomatis.</p>
      </div>
    </section>

    <section class="card">
      <h2>Log Aktivitas</h2>
      <div class="content">
        <div id="log" class="log"></div>
      </div>
    </section>
  </main>

  <script src="/static/client.js" type="module"></script>
</body>
</html>
